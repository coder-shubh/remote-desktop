<!DOCTYPE html>
<html>
  <head>
    <title>Remote Host</title>
  </head>
  <body>
    <h3>Session Code:</h3>
    <h1 id="code">...</h1>
    <script>
      const { ipcRenderer } = require("electron");
      ipcRenderer.on("session-code", (e, code) => {
        document.getElementById("code").textContent = code;
      });
    </script>
  </body>
</html>
